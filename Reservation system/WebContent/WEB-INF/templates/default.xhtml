<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:insert name="header"/>
   	<title>Reservation System</title>
   	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
   <div id="container">
      <div id="content">
         <div id="sidebar">
            <h3>Sidebar</h3>
            <p>This is sidebar</p>
            
			<p><a href="login.jsf">Přihlásit</a><br/>
			<a href="index.jsf?logout=1">Odhlásit</a><br/>
			<a href="register.jsf">Registrovat</a><br/>
			<a href="places.jsf">Sportoviště</a><br/>
			<a href="users.jsf">Uživatelé</a></p>
			
			
			
			
			<h:outputText value="Žádná sportoviště"
			rendered="#{empty places}"/>
			
			<h:dataTable value="#{places}" var="_place"
				rendered="#{not empty places}">
				<h:column>
					<f:facet name="header">Seznam sportovišť</f:facet>
					<h:outputLink value="?sportoviste=#{_place.id}">
					  #{_place.name}
					</h:outputLink>
				</h:column>
			</h:dataTable>
         </div>
         
         <ui:insert name="content">
         	[Template content will be inserted here]
         </ui:insert>
      </div>
      <div id="footer">
         <p>
            This is footer<br />
         </p>
      </div>
   </div>
</h:body>
</html>

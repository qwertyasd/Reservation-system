<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Reservation System</h1>
		<h2>Úprava sportovišť</h2>
		
		<h:outputText value="Žádná sportoviště"
			rendered="#{empty places}"/>
			
		<h:dataTable value="#{places}" var="_place"
			rendered="#{not empty places}">
			<h:column>
				<f:facet name="header">id</f:facet>
				#{_place.id}
			</h:column>
			<h:column>
				<f:facet name="header">Jméno</f:facet>
				#{_place.name}
			</h:column>
			<h:column>
				<f:facet name="header">Od</f:facet>
				#{_place.openHour}
			</h:column>
			<h:column>
				<f:facet name="header">Do</f:facet>
				#{_place.closeHour}
			</h:column>
		</h:dataTable>
	</ui:define>
	
	
	<ui:define name="sidebar">
		<p><a href="login.jsf">Přihlásit</a><br/>
		<a href="index.jsf?logout=1">Odhlásit</a><br/>
		<a href="register.jsf">Registrovat</a><br/>
		<a href="places.jsf">Sportoviště</a><br/>
		<a href="users.jsf">Uživatelé</a></p>
		
		
		
		<p><a href="index.jsf?sportoviste=1">Kurt 1</a><br/>
		<a href="index.jsf?sportoviste=2">Kurt 2</a><br/>
		<a href="index.jsf?sportoviste=3">bazén</a></p>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Reservation System</h1>
		<h2>Seznam uživatelů</h2>
		
		<h:outputText value="Žádní uživatelé"
			rendered="#{empty users}"/>
			
		<h:dataTable value="#{users}" var="_user"
			rendered="#{not empty users}">
			<h:column>
				<f:facet name="header">id</f:facet>
				#{_user.id}
			</h:column>
			<h:column>
				<f:facet name="header">Jméno</f:facet>
				#{_user.firstName}
			</h:column>
			<h:column>
				<f:facet name="header">Přijmení</f:facet>
				#{_user.lastName}
			</h:column>
			<h:column>
				<f:facet name="header">Login</f:facet>
				#{_user.login}
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{_user.email}
			</h:column>
			<h:column>
				<f:facet name="header">Tel</f:facet>
				#{_user.tel}
			</h:column>
		</h:dataTable>
	</ui:define>
	
</ui:composition>
